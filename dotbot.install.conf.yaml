- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim:
      create: true
      path: vim/*
      glob: true
    ~/.vimrc:
    ~/.bash_aliases:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bashrc.d:
      create: true
      path: bashrc.d/*
      glob: true
    ~/bin:
      create: true
      path: bin/*
      glob: true
    ~/.flake8:
    ~/.fonts:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.gtkrc-xfce:
    ~/kicad:
        create: true
        path: kicad
        glob: true
    ~/.pbuilderrc:
    ~/.pypirc:
    ~/.screenrc:
    ~/.xbindkeysrc:
    ~/.xinitrc:
    ~/x.map:
    ~/.Xmodmap:
    ~/.Xresources:

- create:
    - ~/tmp

- shell:
  - [git submodule update --init --recursive, Installing submodules]
